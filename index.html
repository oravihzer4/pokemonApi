<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="font-family: monospace">
    <div
      class="offcanvas offcanvas-start show"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">
          Pokemon Fetching <i class="bi bi-joystick"></i>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        A small project I created that allows you to pull information and get
        details of your favorite Pokemon by typing its name.
      </div>
    </div>
    <div
      class="container d-flex flex-column mb-3 m-3 p-3 justify-content-center col-6 mx-auto"
    >
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Type Pokemon name"
          id="pokemonName"
        />
        <div class="input-group-append"></div>
      </div>

      <br /><br />
      <button class="btn btn-danger" onclick="fetchData()">
        Fetch pokemon
      </button>
      <br />

      <div id="cardPlace" class="d-flex justify-content-center"></div>

      <img src="" id="pokemonSprite" style="display: none" />
    </div>
  </body>
</html>
